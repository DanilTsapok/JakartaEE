
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Nunito", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            transition: 0.3s ease-in-out;
        }
        section[class="firstSection"] {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .loginUserBtn {
            position: absolute;
            right: 15px;
            top: 15px;
        }
        .btnCreate{
            position: absolute;
            right: 10px;
            bottom: 15px;
            width: 82px;
            height: 68px;
            background-color: #181818;
            border: 2px solid #292929;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 30px;
        }
        .loginUserBtn a {
            width: 80px;
            height: 35px;
            color: black;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
        }
        .AddPostBtn a {
            width: 100%;
            height: 100%;
        }
        .titleProfilePage {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .postsContainer {
            width: 100%;
            height: calc(100% - 60px);
            display: flex;
            justify-content: center;

            overflow: hidden;
        }
        .postsBody {
            width: 640px;
            height: 100%;
            display: flex;
            color: white;
            overflow-y: scroll;
            border-radius: 20px 20px 0px 0px;
            border: 1px solid #2d2d2d;
            background-color: #181818;
        }
        .postsBody::-webkit-scrollbar {
            width: 8px;
        }
        .postsBody::-webkit-scrollbar-track {
            background: transparent;
        }
        .postsBody::-webkit-scrollbar-thumb {
            border-radius: 20px;
            background: #2d2d2d;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        h4 {
            color: white;
            font-family: "Nunito", sans-serif;
            font-optical-sizing: auto;
        }
        .postBody p {
            display: flex;
            align-items: center;
            font-size: 14px;
            gap: 2px;
            color: #4a4a4a;
        }
        .postBody h4 span {
            font-size: 14px;
            gap: 2px;
            color: #4a4a4a;
        }
        html {
            height: 100%;
            position: relative;
            background-color: #0a0a0a;
        }
        body {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
        }
        .header {
            width: 64px;
            height: 100vh;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            position: fixed;
            z-index: 999;
            animation: anim1 0.3s ease-in-out;
        }
        h1 {
            display: flex;
        }
        main {
            width: 100%;
            height: 100%;
        }
        .homeroute {
            font-family: "Nunito", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            color: orange;
            width: 32px;
        }
        a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-family: "Nunito", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        nav {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px;
        }
        .button:hover  {
            transform: translate(4px);
        }
        footer {
            margin-top: auto;
            width: 100%;
            background-color: orange;
            height: 80px;
            display: flex;
            justify-content: start;
            align-items: center;
            padding: 20px;
        }
        h3 {
            border-bottom: 2px solid orange;
            margin-bottom: 10px;
        }
        nav a,
        button {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            outline: none;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        nav button:hover {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            outline: none;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        nav a:hover{
            transition: 0.3s ease-in-out;
            width: 100%;
            height: 40px;
            border-radius: 10px;
            background-color: #161616;
        }

        .userIcon{
            width: 35px;
            height: 35px;
            border: 1px solid white;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-transform: uppercase;
        }
        .modal{
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);

        }
        .modal-content{
            background-color: #181818;
            display: flex;
            flex-direction: column;
            border: 1px solid #888;
            width: 600px;
            height: 276px;
            border-radius: 15px;
            position: relative;
            animation: anim 0.3s ease-in-out;
        }
        .headerModal{
            width: 100%;
            height: 56px;
            border-bottom: 2px solid #888;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .publishButton{
            display: flex;
            justify-content: center;
            width: 100px;
            height: 40px;
            border: 2px solid white;
            background-color: transparent;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        .publishButton:hover{
            background-color: white;
            color: black;
            cursor: pointer;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .input-container {
            width: 100%;
            outline: none;
        }

        .input-container input,
        .form button {
            outline: none;
            margin: 8px 0;
        }

        .input-container input,
        textarea {
            width: 100%;
            background-color: #1e1e1e;
            padding: 1rem;
            border: none;
            color: white;
            padding-right: 3rem;
            font-size: 0.875rem;
            outline: none;
            line-height: 1.25rem;
            border-radius: 0.5rem;
            resize: vertical;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .input-container input:focus,
        textarea:focus {
            outline: none;
            border: 0.5px solid rgb(61, 60, 60);
        }
        .formCreatePost {
            padding: 0px 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
            tbody{
                width: 100%;
            }
            tr{
                width: 100%;
                display: flex;
            }
        .postBody {
            width: 640px;
            display: flex;
            gap: 10px;
            padding: 12px 24px;
            border-bottom: 1px solid #2d2d2d;
        }
        @keyframes anim {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes anim1 {
            0% {
                opacity: 0;
                transform: translateX(-200px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes anim2 {
            0% {
                opacity: 0;
                transform: translateY(+100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes shine {
            0% {
                left: -100px;
            }

            60% {
                left: 100%;
            }

            to {
                left: 100%;
            }
        }
    </style>
</h:head>
<body>
<div class="header">
    <div>
        <p class="homeroute">
            <svg  aria-label="Threads" class="x1ypdohk x13dflua x11xpdln xk4oym4 xus2keu" fill="white" height="100%" role="img" viewBox="0 0 192 192" width="100%" xmlns="http://www.w3.org/2000/svg"><path d="M141.537 88.9883C140.71 88.5919 139.87 88.2104 139.019 87.8451C137.537 60.5382 122.616 44.905 97.5619 44.745C97.4484 44.7443 97.3355 44.7443 97.222 44.7443C82.2364 44.7443 69.7731 51.1409 62.102 62.7807L75.881 72.2328C81.6116 63.5383 90.6052 61.6848 97.2286 61.6848C97.3051 61.6848 97.3819 61.6848 97.4576 61.6855C105.707 61.7381 111.932 64.1366 115.961 68.814C118.893 72.2193 120.854 76.925 121.825 82.8638C114.511 81.6207 106.601 81.2385 98.145 81.7233C74.3247 83.0954 59.0111 96.9879 60.0396 116.292C60.5615 126.084 65.4397 134.508 73.775 140.011C80.8224 144.663 89.899 146.938 99.3323 146.423C111.79 145.74 121.563 140.987 128.381 132.296C133.559 125.696 136.834 117.143 138.28 106.366C144.217 109.949 148.617 114.664 151.047 120.332C155.179 129.967 155.42 145.8 142.501 158.708C131.182 170.016 117.576 174.908 97.0135 175.059C74.2042 174.89 56.9538 167.575 45.7381 153.317C35.2355 139.966 29.8077 120.682 29.6052 96C29.8077 71.3178 35.2355 52.0336 45.7381 38.6827C56.9538 24.4249 74.2039 17.11 97.0132 16.9405C119.988 17.1113 137.539 24.4614 149.184 38.788C154.894 45.8136 159.199 54.6488 162.037 64.9503L178.184 60.6422C174.744 47.9622 169.331 37.0357 161.965 27.974C147.036 9.60668 125.202 0.195148 97.0695 0H96.9569C68.8816 0.19447 47.2921 9.6418 32.7883 28.0793C19.8819 44.4864 13.2244 67.3157 13.0007 95.9325L13 96L13.0007 96.0675C13.2244 124.684 19.8819 147.514 32.7883 163.921C47.2921 182.358 68.8816 191.806 96.9569 192H97.0695C122.03 191.827 139.624 185.292 154.118 170.811C173.081 151.866 172.51 128.119 166.26 113.541C161.776 103.087 153.227 94.5962 141.537 88.9883ZM98.4405 129.507C88.0005 130.095 77.1544 125.409 76.6196 115.372C76.2232 107.93 81.9158 99.626 99.0812 98.6368C101.047 98.5234 102.976 98.468 104.871 98.468C111.106 98.468 116.939 99.0737 122.242 100.233C120.264 124.935 108.662 128.946 98.4405 129.507Z"></path></svg>
        </p>
    </div>
    <div>
        <nav>
            <h:form>
                <h:commandLink action="Home">
                    <img width="25" height="25" src="https://img.icons8.com/fluency-systems-regular/48/FFFFFF/home--v1.png" alt="home--v1"/>
                </h:commandLink>
            </h:form>
            <h:form>
                <h:commandLink  action="#{postBean.userProfile()}" rendered="#{!userBean.loginBtn}">
                    <img width="25" height="25" src="https://img.icons8.com/windows/32/FFFFFF/gender-neutral-user.png" alt="gender-neutral-user"/>
                </h:commandLink>
            </h:form>
        </nav>
    </div>
    <div>
        <h:form>
            <h:commandLink action="#{userBean.logout()}" rendered="#{!userBean.loginBtn}">
                <img width="25" height="25" src="https://img.icons8.com/ios/50/FFFFFF/exit--v1.png" alt="Exit"/>
            </h:commandLink>
        </h:form>
    </div>
</div>

<div class="titleProfilePage">
    <h4>Головна</h4>
</div>
<div class="postsContainer">
  <h:dataTable value="#{postBean.posts}" var="post" styleClass="postsBody">
      <h:column styleClass="postBody">
         <div class="userIcon">#{post.creator.name.charAt(0)}</div>
         <div class="postContent">
            <h4>#{post.creator.name} <span>#{not empty post.createdData ? postBean.getDifferenceBetweenDate(post.createdData) : 'N/A'}</span></h4>
            <h4>#{post.name}</h4>
            <h4>#{post.description}</h4>
            <h4>#{post.likes}</h4>
         </div>
      </h:column>
   </h:dataTable>
</div>

<h:form styleClass="loginUserBtn" rendered="#{userBean.loginBtn}">
    <h:commandLink value="Login" action="LoginForm"/>
</h:form>

<h:commandButton value="+" styleClass="btnCreate" id="createPost" rendered="#{!userBean.loginBtn}"/>


<div id="modalCreate" class="modal">
    <div class="modal-content">
        <div class="headerModal">
            <h4>Create post</h4>
            <span class="close" id="close">X</span>
        </div>
        <h:form styleClass="formCreatePost">
            <div class="input-container">
                <h:inputText id="name" value="#{postBean.post.name}" a:placeholder="Title"/>
            </div>
            <div class="input-container">
                <h:inputTextarea id="description" value="#{postBean.post.description}" a:placeholder="Description"/>
            </div>
            <h:commandButton value="Publish" styleClass="publishButton" action="#{postBean.createPost}"/>
        </h:form>
    </div>

</div>
<script>
    let btn = document.querySelector(".btnCreate");
    let modal = document.getElementById("modalCreate");
    let closeBtn = document.getElementById("close");
    console.log(closeBtn)
    btn?.addEventListener("click", function () {
        modal.style.display = "flex";
    });
    window.onclick = (event)=>{
        if(event.target === modal){
            modal.style.display = "none"
        }
    }
    closeBtn.onclick = ()=>{
        modal.style.display = "none"
    }
</script>
</body>




</html>
