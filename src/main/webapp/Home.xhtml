
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            width: 64px;
            height: 100vh;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            position: fixed;
            z-index: 999;
            animation: anim1 0.3s ease-in-out;
        }
        @keyframes anim1 {
            0% {
                opacity: 0;
                transform: translateX(-200px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</h:head>
<body>
<div class="header">


</div>

<f:view>
    <h:dataTable value="#{postBean.posts}" var="post">
        <h:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{post.id}" styleClass="user-id"/>
            <h:outputText value="#{post.name}" styleClass="user-id"/>
            <h:outputText value="#{post.description}" styleClass="user-id"/>
            <h:outputText value="#{post.likes}" styleClass="user-id"/>
        </h:column>
    </h:dataTable>
</f:view>

</body>




</html>
