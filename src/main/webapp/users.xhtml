<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>User List</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: darkcyan;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page-title {
            color: #333;
            text-align: center;
            font-size: 26px;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
        }



        .form-grid {
            width: 100%;
        }

        .form-label {
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;

        }

        .form-button {
            width: 100%;
            padding: 10px 20px;
            background-color: darkcyan;
            color: white;
            border: none;
            font-size: 12px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;

            text-decoration: none;
        }
        .form-button-delete {
            width: 100%;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            font-size: 12px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            margin-top: 10px;
            text-decoration: none;
        }
        .actions-form{
            display: flex;
            flex-direction: column;
        }
        .form-button:hover {
            background-color: #034242;
        }

        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ffff;

        }

        .back-link:hover {
            text-decoration: underline;
        }
        .validation-messages {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</h:head>
<h:body>

    <div style="width: 400px;  background-color: #fff; padding: 30px; border-radius: 10px">
        <h1 class="page-title">Users</h1>
        <h:form>
            <h:commandButton value="Create New User" action="createUser" styleClass="form-button"/>
        </h:form>
        <h:outputText value="Count users: #{userBean.userCount}" styleClass="user-count-display"/>
        <h:dataTable value="#{userBean.users}" var="user" styleClass="user-table">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{user.id}" styleClass="user-id"/>
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{user.name}" styleClass="user-name"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{user.email}" styleClass="user-email"/>
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form styleClass="actions-form" >
                    <h:commandLink value="Edit" action="#{userBean.editUser(user.id)}" styleClass="form-button"/>
                    <h:commandLink value="Delete" action="#{userBean.deleteUser(user.id)}" styleClass="form-button-delete"/>
                </h:form>
            </h:column>
        </h:dataTable>




    </div>

</h:body>
</html>
