<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Edit User</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: darkcyan;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page-title {
            color: #333;
            text-align: center;
            font-size: 26px;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-container {
            width: 300px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            width: 100%;
        }

        .form-label {
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;

        }

        .form-button {
            width: 100%;
            padding: 10px 20px;
            background-color: darkcyan;
            color: white;
            border: none;
            font-size: 12px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #034242;
        }

        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ffff;

        }

        .back-link:hover {
            text-decoration: underline;
        }
        .validation-messages {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</h:head>
<h:body>


    <h:form class="form-container">
        <h:messages styleClass="validation-messages" globalOnly="true" />

        <h1 class="page-title">Edit User</h1>

            <h:outputLabel for="id" value="ID: #{userBean.user.id}" styleClass="form-label" />
            <h:inputHidden id="id" value="#{userBean.user.id}" />
        <div>  <h:outputLabel for="name" value="Name:" styleClass="form-label" />
            <h:inputText id="name" value="#{userBean.user.name}" required="true"  requiredMessage="Name is required" styleClass="form-input" />

            <h:outputLabel for="email" value="Email:" styleClass="form-label" />
            <h:inputText id="email" value="#{userBean.user.email}" required="true" requiredMessage="Email is required" styleClass="form-input" />

        </div>


            <h:outputLabel />
            <h:commandButton value="Edit" action="#{userBean.updateUser()}" styleClass="form-button"/>

        <h:message for="name" styleClass="validation-messages" /><br/>
        <h:message for="email" styleClass="validation-messages" />
    </h:form>
    <h:form>
        <h:commandLink value="Back" action="users" styleClass="back-link" />
    </h:form>
</h:body>
</html>
